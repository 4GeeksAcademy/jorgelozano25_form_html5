<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/121550914a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-2 border">

        <!-- encabezado -->
        <div class="row bg-body-secondary border mb-2">
        <h3 class="fw-semibold">Payment form example</h3>
        </div>

        <!-- aviso -->
        <div class="mt-3 mx-2 p-2 alert alert-danger" role="alert">
            Some fields are missing
        </div>

            <!-- primera fila -->
        <div class="row">
            <div class="col-5">
            <label for="inputCard" class="form-label">Card #</label>
            <input class="form-control mb-3" type="text" id="inputCard" placeholder="XXXXXXXXXXXXXX">
            </div>
            <div class="col-3">
                <label for="inputCvc" class="form-label">CVC #</label>
                <input class="form-control mb-3" type="text" id="inputCvc" placeholder="0000">
            </div>
            <div class="col-4">
                <label for="inputAmount" class="form-label">Amount</label>
                <div class="input-group">
                <i class="fa-solid fa-dollar-sign " style="color: #000000;"></i>
                <input class="form-control mb-3" type="text" id="inputAmount" placeholder="Amount">
                 </div>
               </div>
        </div>

            <!-- segunda fila -->
        <div class="row">
            <div class="col-6">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input class="form-control mb-3" type="text" id="inputFirstName" placeholder="">
            </div>
            <div class="col-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input class="form-control mb-3" type="text" id="inputLastName" placeholder="">
            </div>
        </div>

        <!-- tercera fila -->
        <div class="row">
            <div class="col-6">
                <label for="inputCity" class="form-label">City</label>
                <input class="form-control mb-3" type="text" id="inputCity" placeholder="">
            </div>
            <div class="col-3">
                <label for="selectState" class="form-label">State</label>
                <select class="form-select" aria-label="Default select example" id="selectState">
                    <option selected>Pick a state</option>
                  </select>
            </div>
            <div class="col-3">
                <label for="inputPostalCode" class="form-label">Postal Code</label>
                <input class="form-control mb-3" type="text" id="inputPostalCode" placeholder="">
            </div>
        </div>

        <!-- cuarta fila -->
         <div class="row">
            <div class="col-3">
                <label for="" class="mb-3">We accept:</label>
                <div class="d-inline-flex bg-secondary rounded-1">
                   
                <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option1">
                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option1">
                    <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-stripe" style="color: #ffffff;"></i></label>
                  </div>
                </div>

            </div>
            <div class="col-3">

            </div>
            <div class="mb-3 col-6">
                <label for="textArea" class="form-label">Message</label>
                <textarea class="form-control" id="textArea" rows="3"></textarea>
                <div class="form-text" id="basic-addon4">Add any notes here.</div>
              </div>

         </div>

         <!-- footer -->
        <div class="row bg-body-secondary border">
            <div class="d-grid gap-2 my-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary btn-sm" type="button">Cancel</button>
                <button class="btn btn-primary btn-sm" type="button">Send</button>
              </div>
        </div>


    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
